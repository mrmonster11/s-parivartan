<!DOCTYPE html>
<html lang="en">

    <head>

        <title>navbar</title>
        <script src="https://cdn.tailwindcss.com"></script>

    </head>

    <body>
        <nav
            class="  fixed top-0 right-0 z-auto  bg-black overflow-x-0  duration-100  py-96 hidden "

            <a href id="closebtn"

            <a href

            <a href

        </nav>
        <span style="font-size:30px;cursor:pointer" onclick="openNav()"
            class=" w-96 fixed -top-96 -right-80 z-auto overflow-x-0  duration-100  py-96">&#9776;
        </span>
        <script>
        function openNav() {
            document.getElementById("navbar").style.display = "block";
        }

        function closeNav() {
            document.getElementById("navbar").style.display = "hidden";
        }
    </script>
