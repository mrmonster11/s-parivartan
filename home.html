<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>navbar</title>
        <script src="https://cdn.tailwindcss.com"></script>

    </head>

    <body>
        <div class=" w-auto bg-black  h-16">
            <img src="logo.png" alt="logo"
                class=" bg-black float-left top-0 h-16 w-40  invert">
            <form
                class="flex items-center max-w-md  mx-auto shadow rounded border-0 p-3 pt-5  ">
                <input type="text" name="Searchbar" placeholder="Search"
                    size="30" class="p-1 rounded-l-lg"><span
                    class="  cursor-pointer w-6 bg-white p-1  rounded-r-lg ">&#128269;</span>
            </form>

        </div>
        <nav
            class=" fixed  top-0 -right-36 z-auto  bg-black overflow-x-0     py-80  transform translate-x-full   duration-500    "
            height="100% " id="navbar">

            <a href
                class="font-bold no-underline  p-8  text-lg text-gray-400 block ease-out duration-75  hover:text-slate-200">Home</a>
            <a href
                class="font-bold no-underline p-8  text-lg text-gray-400 block  ease-out duration-75 hover:text-slate-200 ">Explror</a>
            <a href
                class="font-bold no-underline  p-8  text-lg text-gray-400  block  ease-out duration-75 hover:text-slate-200 ">Message</a>
            <a href
                class="font-bold no-underline p-8  text-lg text-gray-400  block  ease-out duration-75  hover:text-slate-200">Setting</a>
            <a href
                class="font-bold no-underline p-8  text-lg text-gray-400  block  ease-out duration-75  hover:text-slate-200">Log
                out </a>

        </nav>
        <span onclick="openNav()"
            class=" text-3xl cursor-pointer w-96 fixed -top-96 mt-2 -mr-3 -right-80 z-auto overflow-x-0  duration-100  pb-96 pt-96  text-gray-400  hover:text-white "
            id="nav">&#9776;
        </span>
        <script>
        const toggleBtn = document.getElementById('nav');
        const sidebar = document.getElementById('navbar');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-full');
        });
    </script>
    </body>

</html>
